<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    <form id="registrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" required><br><br>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required><br><br>
        
        <label for="terms">
            <input type="checkbox" id="terms"> Accept Terms?
        </label><br><br>
        
        <button type="submit">Submit</button>
    </form>

    <table id="registrationTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Dob</th>
                <th>Accepted terms?</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be added here -->
        </tbody>
    </table>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Retrieve input values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const dob = document.getElementById('dob').value;
            const termsAccepted = document.getElementById('terms').checked;

            // Create a new row and cells
            const table = document.getElementById('registrationTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();

            newRow.insertCell(0).textContent = name;
            newRow.insertCell(1).textContent = email;
            newRow.insertCell(2).textContent = '********'; // Masking password
            newRow.insertCell(3).textContent = dob;
            newRow.insertCell(4).textContent = termsAccepted ? 'true' : 'false';

            // Clear the form inputs
            document.getElementById('registrationForm').reset();
        });
    </script>
</body>
</html>
